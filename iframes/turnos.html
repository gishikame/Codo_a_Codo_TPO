<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Turnos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Mis Turnos</h1>
    <div id="app">
        <label for="Paciente">Apellido y Nombre: </label>

        <select name="Paciente">
            <option value="Paciente" id="app">{{info.firstName}} {{info.lastName}} (Grupo Familiar)</option>
        </select>
        <input type="submit" value="Seleccionar" />
    </div>
   

    <h3>Próximos Turnos</h3>
    <table>
        <tr>
            <th>Fecha</th>
            <th>Centro Atención</th>
            <th>Especialidad/Profesional</th>
            <th>Motivo</th>
        </tr>
        <tr>
            <td colspan="4"> No posee turnos pendiente</td>
        </tr>
    </table>

    <div>
        <a href="#" class="boton">Solicitar Turno</a>
        <a href="# "class="boton">Cancelar Turno</a>
    </div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./script.js"></script>
</body>


</html>
