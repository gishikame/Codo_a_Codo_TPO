<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Datos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2>Mis Datos</h2>
    <div id="datos">
       <!-- AcÃ¡ uso JS para mostrar informacion -->
       
    <form role="form">
        <fieldset id="personal-information" name="personal-information">
          <legend>Personal Information</legend>
    
          <section class="usernameSection" name="first-name">
            <label for="username">username:*</label>
            <input
              id="username"
              type="text"
              name="textfield"
              placeholder="username"
            />
          </section>
          <br />
          <section class="passwordSection" name="passwordSection">
            <label for="password">password:*</label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="password"
            />
          </section>
          <section class="submit" name="sumbit">
            <button id="submitButton" type='button' name="submit button">Sign in</button>
          </section>
        </fieldset>
      </form>

    
    </div>
    <div>    
        <input type="submit" value="Modificar datos" onclick="modify()"/>
        <input type="submit" value="Guardar" onclick="save()"/>
        <input type="submit" value="Cancelar" onclick="cancel()"/>
    </div>
    

<script src="script.js"></script>
</body>
</html>
