<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Datos</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
  <form>
    <h2>Datos del Afiliado Titular</h2>
      <div id="app"><!--Acá uso Vue para mostrar informacion -->
        <div class="row">
            <div class="leftcolumn">
              <div id="datos">
                <label for="Nombre">Nombre: </label>
                <p class="no_edit"> {{info.firstName}}</p> 
                <label for="Apellido">Apellido: </label><p class="no_edit">{{info.lastName}}</p><br>
                <label>Teléfono de contacto: </label><p class="no_edit"> {{info.phone}}</p>
                <label>E-mail: </label><p class="no_edit">{{info.email}}</p><br>
                <label for="Localidad">Localidad: </label ><p class="no_edit"> {{info.address.city}}</p>
                <label for="CP">Código Postal: </label><p class="no_edit"> {{info.address.postalCode}}</p>
                <label for="Provincia">Provincia: </label><p class="no_edit"> {{info.address.state}}</p>
              </div>
            </div>
        
            <div class="rightcolumn">
              <img class="tarjetaPerfil" :src="info.image" :alt="info.lastName">
            </div>
        </div>
      </div>
      <input type="button" value="Modificar" onclick="modify()">
      <input type="button" value="Guardar" onclick="save()">
     
  </form>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="script.js"></script>
</body>
</html>
